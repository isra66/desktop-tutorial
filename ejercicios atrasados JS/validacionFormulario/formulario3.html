<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de registro</title>
    <link rel="stylesheet" type="text/css" href="formulario3.css">
  </head>
  <body>
    <form id="registro-form">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" pattern="(\d{8}[-]?[A-Z])|(\d{2}[.]\d{3}[.]\d{3}[-]?[A-Z])|(\d{8}[A-Z])" required>
      <div class="error-msg"></div>
      <br>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ]+\s[A-Za-zñÑáéíóúÁÉÍÓÚ]+(\s[A-Za-zñÑáéíóúÁÉÍÓÚ]+)?(\s[A-Za-zñÑáéíóúÁÉÍÓÚ]+)?" required>
      <div class="error-msg"></div>
      <br>
      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" pattern="\d{2}/\d{2}/\d{4}" required>
      <div class="error-msg"></div>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@(g.educaand\.es|iesjimenezmontoya\.es)" required>
      <div class="error-msg"></div>
      <br>
      <label for="web">WEB:</label>
      <input type="url" id="web" name="web" pattern="https?://.+" required>
      <div class="error-msg"></div>
      <br>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\dñÑ]{8,10}$" required>
      <div class="error-msg"></div>
      <br>
      <input type="submit" value="Enviar">
    </form>
    <script src="formulario3.js" type="module"></script>
  </body>
</html>
