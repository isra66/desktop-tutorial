<!DOCTYPE HTML>
<html>

<head>
  <style>
    .arbol span:hover {
      font-weight: bold;
    }

    .arbol span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="arbol" id="arbol">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    // movemos todo el texto al span

    listaLi = arbol.querySelectorAll('li');
    
    for (let li of listaLi) 
    {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // movemos el siguiente nodo al span 
     
    }

    

 
   arbol.addEventListener("click",evento =>
   {

    
    if (event.target.tagName != 'SPAN') 
      {
        return;
      }
      

      let contenedorHijo = event.target.parentNode.querySelector('ul');
      alert(contenedorHijo);

      if (!contenedorHijo)
      {
        return;
      }

      contenedorHijo.hidden = !contenedorHijo.hidden;
  

   })
    

  </script>

</body>
</html>
