<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    table {
       border-collapse: collapse;
     }
     th, td {
       border: 1px solid black;
       padding: 4px;
     }
     th {
       cursor: pointer;
     }
     th:hover {
       background: rgb(13, 220, 203);
     }
  </style>
</head>

<body>

  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script>
   

   grid.onclick = function(evento) {
      if (evento.target.tagName != 'TH') return;

      let th = evento.target;


      // cellIndex es el nÃºmero de th
      //   0 para la primera columna
      //   1 para la segunda columna

      sortGrid(th.cellIndex, th.dataset.type);
    };

    function sortGrid(colNum, type) {
      let tbody = grid.querySelector('tbody');

      let filasArray = Array.from(tbody.rows);

      // comparo las dos filas(numero y string)
      let compare;

      switch (type) {
        case 'number':
          compare = function(filaA, filaB) {
            let resul;
            resul =  filaA.cells[colNum].innerHTML - filaB.cells[colNum].innerHTML;
            return resul;
          };
          break;
        case 'string':
          compare = function(filaA, filaB) {
            resul = filaA.cells[colNum].innerHTML > filaB.cells[colNum].innerHTML ? 1 : -1;
            return resul;
          };
          break;
      }

      // ordenamos
      filasArray.sort(compare);

      tbody.append(...filasArray);
    }



  







  </script>

</body>
</html>
