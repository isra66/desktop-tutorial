<!DOCTYPE HTML>
<html>

<head>
  <title>Gallery</title>
  <link rel="stylesheet" href="gallery.css">
  <meta charset="utf-8">
</head>

<body>

  <p><img id="Img" src="https://es.js.cx/gallery/img1-lg.jpg" alt="Imagen grande"></p>

  <ul id="thumbs">

    <li>
      <a href="https://es.js.cx/gallery/img2-lg.jpg" title="Imagen 2"><img src="https://es.js.cx/gallery/img2-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://es.js.cx/gallery/img3-lg.jpg" title="Imagen 3"><img src="https://es.js.cx/gallery/img3-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://es.js.cx/gallery/img4-lg.jpg" title="Imagen 4"><img src="https://es.js.cx/gallery/img4-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://es.js.cx/gallery/img5-lg.jpg" title="Imagen 5"><img src="https://es.js.cx/gallery/img5-thumb.jpg"></a>
    </li>
    <li>
      <a href="https://es.js.cx/gallery/img6-lg.jpg" title="Imagen 6"><img src="https://es.js.cx/gallery/img6-thumb.jpg"></a>
    </li>
  </ul>

  <script>
    thumbs.addEventListener("click", evento => {

            let miniatura = evento.target.closest('a');

            if (!miniatura)
            {
                return;
            } 
            mostrarMiniatura(miniatura.href, miniatura.title);

            evento.preventDefault();
        });
    function mostrarMiniatura(href, title) {
            Img.src = href;
            Img.alt = title;
        }


  </script>

</body>
</html>
